<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility class 2</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>What's your name?</span>
                <input id="name" type="text">
            </label>
            <label for="dob">
                <span>Date of birth:</span>
                <input id="dob" type="date">
            </label>
            <label for="bedtime">
                <span>At what time do you go to bed?</span>
                <input id="bedtime" type="time">
            </label>
        </form>
        <section>
            <img src="./images/white-and-black-short-coated-dog-4587987.jpeg" alt="Black and white dog with headband" title="Dog picture">
        </section>
    </main>
</body>
</html>
